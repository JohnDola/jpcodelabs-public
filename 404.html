<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JPCodelabs</title>
    <script>
      // SPA-Routing f√ºr GitHub Pages - sessionStorage Methode
      var path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        // Speichere die Route in sessionStorage mit Section-Info
        var redirectData = { path: path };

        // Bestimme Section basierend auf dem Path (inkl. Redirects)
        if (path === '/about' || path === '/about-us') {
          redirectData.section = 'about';
        } else if (path === '/services' || path === '/our-approach') {
          redirectData.section = 'services';
        } else if (path === '/use-cases') {
          redirectData.section = 'use-cases';
        } else if (path === '/contact' || path === '/contact-us') {
          redirectData.section = 'contact';
        }

        sessionStorage.setItem('redirect', JSON.stringify(redirectData));
        // Leitet auf die Startseite um
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
