<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JPCodelabs</title>
    <script>
      // SPA-Routing f√ºr GitHub Pages - sessionStorage Methode
      var path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        // Speichere die Route in sessionStorage
        sessionStorage.setItem('redirect', path);
        // Leitet auf die Startseite um
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
